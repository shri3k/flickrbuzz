repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0 # Use the version matching your project
    hooks:
    - id: prettier
      types_or: [javascript, jsx, ts, tsx, json, css, markdown]

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.10.0 # Match your ESLint version
    hooks:
    - id: eslint
      files: \.[jt]sx?$
      types: [file]
      additional_dependencies:
        - eslint@latest
        - typescript@latest
        - "@typescript-eslint/parser@latest"
        - "@typescript-eslint/eslint-plugin@latest"

  - repo: local
    hooks:
    - id: typescript-check
      name: typescript-check
      entry: pnpm exec tsc --noEmit
      language: system
      types: [ts, tsx]
      pass_filenames: false

    - id: pnpm-e2e
      name: pnpm-e2e
      entry: pnpm run e2e
      language: system
      stages: [pre-push]
      pass_filenames: false

    - id: unit-test
      name: unit-test
      entry: pnpm test
      language: system
      stages: [pre-push]
      pass_filenames: false
